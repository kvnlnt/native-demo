{% macro main_link(endpoint, text, hasSubmenu=False) %}
    {% if hasSubmenu %}<button class="toggle-sub"><i class="fa fa-caret-left"></i></button>{% endif %}
{% if endpoint == section %}
    <a href="{{ url_for(endpoint) }}" class="main_link selected {% if has_submenu %}has_submenu{% endif %}">{{text}}</a>
{% else %}
	<a href="{{ url_for(endpoint) }}" class="main_link">{{text}}</a>
{% endif %}
{% endmacro %}
